<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 화면 샘플 - Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/member/register.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</head>
<body class="fade">
<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">회원가입</h4>
            <br>
            <form class="registerForm" method="post">
                <div class="mb-3">
                    <label for="uid">아이디</label>
                    <input type="text" class="form-control" name="uid" id="uid" placeholder="" required>
                    <div class="invalid-feedback">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="pass1">비밀번호</label>
                    <input type="password" class="form-control" name="pass1" id="pass1" placeholder="" required>
                    <div class="invalid-feedback"></div>
                </div>

                <div class="mb-3">
                    <label for="pass2">비밀번호 확인</label>
                    <input type="password" class="form-control" name="pass2" id="pass2" placeholder="" required>
                    <div class="invalid-feedback"></div>
                </div>
                <br>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name">이름</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="" value="" required>
                        <div class="invalid-feedback">
                        </div>
                    </div>


                    <div class="col-md-6 mb-3">
                        <label for="gender">성별</label>
                        <select class="custom-select d-block w-100" name="gender" id="gender" required>
                            <option value="">선택</option>
                            <option value="M">남성</option>
                            <option value="F">여성</option>
                        </select>
                        <div class="invalid-feedback">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="hp">휴대폰</label>
                    <input type="text" class="form-control" id="hp" name="hp" placeholder="'-' 포함 13자리 숫자를 입력해주세요."
                           required>
                    <div class="invalid-feedback">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com"
                           required>
                    <div class="invalid-feedback">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="birth">생년월일</label>
                    <input type="date" class="form-control" id="birth" name="birth" placeholder="" required>
                    <div class="invalid-feedback">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="zip">우편번호</label>
                        <input type="text" class="form-control" id="zip" name="zip" placeholder="" readonly
                               onclick="zipcode()">
                        <div class="invalid-feedback">
                        </div>
                    </div>
                    <div class="col-md-8 mb-3">
                        <label for="addr1">주소</label>
                        <input type="text" class="form-control" id="addr1" name="addr1" placeholder="주소 검색" readonly>
                        <div class="invalid-feedback">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="addr2">상세주소</label>
                    <input type="text" class="form-control" id="addr2" name="addr2" placeholder="상세주소를 입력해주세요."
                           required>
                    <div class="invalid-feedback">
                    </div>
                </div>
                <br>

                <div class="row">
                    <div class="col-md-8 mb-3">
                        <span class="text-muted">&nbsp;(사업자 회원일시)</span>
                        <label for="company">사업자명</label>
                        <input type="text" class="form-control" name="company" id="company" placeholder="">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="bizRegNum">사업자 등록번호</label>
                        <input type="text" class="form-control" name="bizRegNum" id="bizRegNum" placeholder="">
                    </div>
                </div>
                <hr class="mb-4">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="aggrement" required>
                    <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
                </div>
                <div class="mb-4"></div>
                <button class="btn primary-btn btn-lg btn-block" type="submit">가입 완료</button>
            </form>
        </div>
    </div>
    <footer class="my-3 text-center text-small">
        <p class="mb-1">&copy; 2021 GaePan</p>
    </footer>
</div>
<script th:src="@{/js/member/validation.js}"></script>
<script th:src="@{/js/member/register.js}"></script>
<script th:src="@{//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>
<script th:src="@{/js/member/zipcode.js}"></script>
</body>
</html>
