<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{my/fragments/layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<th:block layout:fragment="content">
    <main>
        <div id="my">
            <div class="home">
                <ul>
                    <span class="menu_else"></span>
                    <li><a th:href="@{/my/applylist}">전체신청내역</a></li>
                    <li><a th:href="@{/my/apply}">입양신청하기</a></li>
                    <li><a th:href="@{/my/review}">입양일기</a></li>
                    <li><a th:href="@{/my/qna}">문의하기</a></li>
                    <li><a th:href="@{/my/support}">후원하기</a></li>
                    <li><a th:href="@{/my/info}">개인정보설정</a></li>
                    <li><a th:href="@{/pet/register}">아이 등록</a></li>
                </ul>
                <section>
                    <article>
                        <h3>문의하기</h3>
                        <table border="0">
                            <tr>
                                <th>번호</th>
                                <th>문의채널(cate)</th>
                                <th>문의유형(type)</th>
                                <th>제목</th>
                                <th>작성일</th>
                                <th>상태</th>
                            </tr>
                            <tr th:each="list:${qnaList}" th:if="${list.uid}>
                                <td class="no" th:text="${list.no}"></td>
                                <td class="channel" th:text="${list.cateName}"></td>
                                <td class="type" th:text="${list.typeName}"></td>
                                <td class="tit" th:text="${list.title}"><a href="#"></a></td>
                                <td class="date" th:text="${list.regDate}"></td>
                                <td class="status"><span class="notAnswerYet">검토중</span></td>
                            </tr>
                        </table>
                        <div class="page">
                            <span class="prev" th:if="${pageGroupStart > 1}">
                                <a th:href="@{/my/qna(pg=${pageGroupStart - 1})}"><&nbsp;이전</a>
                            </span>
                            <span class="num">
                                <th:block th:each="i : ${#numbers.sequence(pageGroupStart, pageGroupEnd)}">
                                    <a th:href="@{/my/qna(pg=${i},search=${search})}" th:classappend="${currentPage == i} ? 'current' : 'off'">
                                        [[${i}]]
                                    </a>
                                </th:block>
                            </span>
                            <span class="next" th:if="${pageGroupEnd < lastPageNum}">
                                <a th:href="@{/my/qna(pg=${pageGroupEnd + 1})}">다음&nbsp;></a>
                            </span>
                        </div>
                    </article>
                </section>
            </div>
        </div>
    </main>
</th:block>
</html>
