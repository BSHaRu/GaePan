<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{my/fragments/layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<th:block layout:fragment="content">
    <main>
        <div id="my">
            <div class="home">
                <ul>
                    <span class="menu_else"></span>
                    <li><a th:href="@{/my/applylist}">전체신청내역</a></li>
                    <li><a th:href="@{/my/review}">입양일기</a></li>
                    <li><a th:href="@{/my/qna}">나의Q&A</a></li>
                    <li><a th:href="@{/my/support}">후원하기</a></li>
                    <li><a th:href="@{/my/info}">개인정보설정</a></li>
                    <li><a th:href="@{/pet/register}">아이 등록</a></li>
                </ul>
                <section>
                    <article class="latest">
                        <h3>최근분양신청내역</h3>
                        <a href="#" class="more">더보기</a>
                        <table border="0">
                            <tbody>
                            <tr>
                                <th>날짜</th>
                                <th>동물정보</th>
                                <th>확인/신청</th>
                            </tr>
                            <tr>
                                <td class="date">2022-12-13</td>
                                <td class="info">
                                    <a href="#" class="thumb">
                                        <img src="https://via.placeholder.com/80x80">
                                    </a>
                                    <ul>
                                        <li class="company">
                                            <a href="#">회사명</a>
                                        </li>
                                        <li class="p_name">
                                            <a href="#">동물이름</a>
                                        </li>
                                        <li class="a_no">
                                            <a href="#">신청번호</a>
                                        </li>
                                    </ul>
                                </td>
                                <td class="confirm">
                                    <a href="#">입양일기</a>
                                    <a href="#">파양신청</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </article>
                    <article class="review">
                        <h3>입양일기</h3>
                        <table border="0">
                            <tbody>
                            <tr>
                                <th>번호</th>
                                <th>제목</th>
                                <th>내용</th>
                                <th>동물명</th>
                                <th>분류</th>
                                <th>품종</th>
                                <th>작성일</th>
                            </tr>
                            <tr th:each="list : ${diaryList}" th:if="${list.uid != null and list.division == 3 }">
                                <td th:text="${list.no}" />
                                <td th:text="${list.title}"><a href="#"></a></td>
                                <td th:text="${list.content}" />
                                <td th:text="${list.name}" />
                                <td th:text="${list.cName}" />
                                <td th:text="${list.tName}" />
                                <td th:text="${#temporals.format(list.regDate, 'yyyy-MM-dd HH:mm:ss')}" />
                            </tr>
                            </tbody>
                        </table>
                    </article>
                    <article class="qna">
                        <h3>문의사항</h3>
                        <a href="#" class="more">더보기</a>
                        <table border="0">
                            <tbody>
                            <tr>
                                <th>번호</th>
                                <th>문의유형1(cate)</th>
                                <th>문의유형2(type)</th>
                                <th>제목</th>
                                <th>작성일</th>
                                <th>상태</th>
                            </tr>
                            <tr th:each="list:${qnaList}" th:if="${list.uid != null}">
                                <td class="bno" th:text="${list.bno}" />
                                <td class="channel" th:text="${list.cateName}" />
                                <td class="type" th:text="${list.typeName}" />
                                <td class="tit" th:text="${list.title}"><a href="#"></a></td>
                                <td class="date" th:text="${#temporals.format(list.regDate, 'yyyy-MM-dd HH:mm:ss')}" />
                                <td class="status"><span class="notAnswerYet">검토중</span></td>
                            </tr>
                            </tbody>
                        </table>
                    </article>
                </section>
            </div>
        </div>
    </main>
</th:block>
</html>
