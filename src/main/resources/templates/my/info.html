<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{my/fragments/layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<th:block th:if="${myInfoDTO != null }" layout:fragment="content">
    <main>
        <form th:action="@{/my/info}" method="post" th:object="${myInfoDTO}">

        <div id="my">
            <div class="info">
                <ul>
                    <span class="menu_else"></span>
                    <li><a th:href="@{/my/applylist}">전체신청내역</a></li>
                    <li><a th:href="@{/my/diary}">입양일기</a></li>
                    <li><a th:href="@{/my/qna}">나의Q&A</a></li>
                    <li><a th:href="@{/my/support}">후원하기</a></li>
                    <li><a th:href="@{/my/info}">개인정보설정</a></li>
                    <li><a th:href="@{/pet/register}">아이 등록</a></li>
                </ul>
                <section>
                    <article>
                        <h3>회원정보 설정</h3>
                            <table border="0">
                                <tr>
                                    <td>사용자 ID</td>
                                    <td>
                                        <input id="userId" th:value="${myInfoDTO.uid}" readonly style="border: none">
                                        <input type="hidden" name="uid" th:value="${myInfoDTO.uid}" readonly style="border: none">
                                    </td>
                                </tr>
                                <tr>
                                    <td>비밀번호</td>
                                    <td>
                                        <a th:href="@{/my/passchange}" id="btnChangePass">비밀번호변경</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>이름</td>
                                    <td>
                                        <input name="name" id="userName" th:value="${myInfoDTO.name}" style="width: 130px; height: 23px"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>닉네임</td>
                                    <td>
                                        <input name="nick" th:value="${myInfoDTO.  nick}" style="width: 130px; height: 23px">
                                        <th:block th:if="${param.nickError}">
                                            <div class="error-message">이미 사용 중인 닉네임입니다.</div>
                                        </th:block>
                                    </td>
                                </tr>
                                <tr>
                                    <td>생년월일</td>
                                    <td>
                                        <input name="birth" id="userBirth" th:value="${myInfoDTO.birth}" readonly style="border: none"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>E-mail</td>
                                    <td>
                                        <input name="email1" th:value="${myInfoDTO.email.substring(0, myInfoDTO.email.indexOf('@'))}" style="width: 130px; height: 23px">@
                                        <input name="email2" th:value="${myInfoDTO.email.substring(myInfoDTO.email.indexOf('@') + 1)}" style="width: 130px; height: 23px">
                                    </td>
                                </tr>
                                <tr>
                                    <td>휴대폰</td>
                                    <td>
                                        <p class="hp">
                                            <input name="hp1" th:value="${myInfoDTO.hp.substring(0, 3)}" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 3)" style="width: 130px; height: 23px"/>-
                                            <input name="hp2" th:value="${myInfoDTO.hp.substring(4, 8)}" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 4)" style="width: 130px; height: 23px"/>-
                                            <input name="hp3" th:value="${myInfoDTO.hp.substring(9)}" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 4)" style="width: 130px; height: 23px"/>
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>주소</td>
                                    <td>
                                        <input id="zip" name="zip" th:value="${myInfoDTO.zip}" readonly style="width: 130px; height: 23px; margin-bottom: 1px"/>
                                        <button type="button" onclick="zipcode()" >주소검색</button>
                                        <p class="address">
                                            <input id="addr1" name="addr1" th:value="${myInfoDTO.addr1}" readonly style="width: 300px; height: 25px; margin-bottom: 2px"/>
                                            <input id="addr2" name="addr2" th:value="${myInfoDTO.addr2}" style="width: 300px; height: 25px"/>
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>양육경력</td>
                                    <td style="font-size: 15px">
                                        <input type="radio" name="exp" th:value="${myInfoDTO.exp}" th:checked="${myInfoDTO.exp == 'Y'}"> 있음&nbsp;
                                        <input type="radio" name="exp" th:value="${myInfoDTO.exp}" th:checked="${myInfoDTO.exp == 'N'}"> 없음
                                    </td>
                                </tr>
                                <tr>
                                    <td>입양횟수</td>
                                    <td>
                                        <input type="number" name="count" th:value="${myInfoDTO.count}" style="width: 130px; height: 23px" min="0"> 회
                                    </td>
                                </tr>
                                <tr>
                                    <td>회원탈퇴</td>
                                    <td>
                                        <a th:href="@{/my/passcheck}" id="btnWithdraw">탈퇴하기</a>
                                    </td>
                                </tr>
                            </table>
                            <button type="submit" id="btnInfoChange" th:with="uid=${myInfoDTO.uid}">수정하기</button>
                    </article>
                </section>
            </div>
        </div>
        </form>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/my/passCheck.js"></script>
    <script src="/js/my/myInfo.js"></script>
    <script src="/js/my/findzip.js"></script>
</th:block>
</html>
