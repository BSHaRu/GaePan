<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{pet/fragments/layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<th:block layout:fragment="content">
    <!-- Blog Details Section Begin -->
    <section class="blog-details spad text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-7 order-md-1 order-1">
                    <div class="blog__details__text">
                        <img src="/img/blog/details/details-pic.jpg" alt="">
                        <p>
                            나는 배가 고프다. 그래서 밥을 먹었다. 근데 왜 배가 고플까? 이건 식충이인가? 아닌가?
                        </p>
                        <h3>
                            식충이가 아니라 도야지!
                        </h3>
                        <p>
                            그렇게 먹으면 식충이가 아니라 도야지라는걸 명심해야된다. 제발 적당히 처먹어라
                        </p>
                    </div>
                    <div class="blog__details__content">
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-4">
                                <div class="blog__details__author">
                                    <div class="blog__details__author__pic">
                                        <!-- 프로필 사진 -->
                                        <img src="/img/blog/details/details-author.jpg" alt="">
                                    </div>
                                    <div class="blog__details__author__text">

                                        <h6>기업 명</h6>
                                        <span>글쓴이</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="blog__details__widget">
                                    <ul>
                                        <li>
                                            <span>Categories:</span> 실종 동물
                                        </li>
                                        <li>
                                            <span>Tags:</span> All, Trending, Cooking, Healthy Food, Life Style
                                        </li>
                                    </ul>
                                    <div class="blog__details__social">
                                        <a href="#"><i class="fa fa-facebook"></i></a>
                                        <a href="#"><i class="fa fa-twitter"></i></a>
                                        <a href="#"><i class="fa fa-google-plus"></i></a>
                                        <a href="#"><i class="fa fa-linkedin"></i></a>
                                        <a href="#"><i class="fa fa-envelope"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><br></br>

</th:block>

</html>
