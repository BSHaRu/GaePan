<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/fragments/layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<th:block layout:fragment="content">
    <section id="admin_config_info" class="admin__section">
        <nav>
            <h3>notice</h3>
            <p class="admin__p">
                <a th:href="@{/admin/index}">HOME</a> &gt; 게시판 &gt;
                <strong>notice</strong>
            </p>
        </nav>

        <h4>notice</h4>
        <table class="table table-hover">
            <form id="formCheck" action="#" method="post">
                <thead>
                <tr>
                    <th scope="col">
                        <input type="checkbox" name="all" id="selectAll"/>
                    </th>
                    <th scope="col">번호</th>
                    <th scope="col">카테고리</th>
                    <th scope="col">제목</th>
                    <th scope="col">닉네임</th>
                    <th scope="col">조회수</th>
                    <th scope="col">등록일</th>
                    <th scope="col">관리</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="board : ${adminBoardList}">
                    <tr>
                        <td class="chk">
                            <input type="checkbox" name="chk" class="checkbox" value="">
                        </td>
                        <td>[[${board.b_no}]]</td>
                        <td>[[${board.b_cate}]]</td>
                        <td class="admin_title_board">
                            <a th:href="@{/admin/board/ad_notice/noticeView(bno=${board.b_no})}">
                                [[${board.b_title}]]
                                [3]
                            </a>
                        </td>
                        <td>[[${board.b_uid}]]</td>
                        <td>[[${board.b_hit}]]</td>
                        <td>
                            <span class="date"
                                  th:text="${#temporals.format(board.b_regDate, 'MM-dd')}">
                            </span>
                        </td>
                        <td>
                            <a href="#" class="btn btn-sm btn-outline-primary">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a href="#" class="btn btn-sm btn-outline-danger">
                                <i class="fa fa-trash-o"></i>
                            </a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </form>
        </table>
        <input type="button" class="deleteBtn admin_btn" value="선택삭제" />
        <input type="button" class="primary-btn admin_btn" value="글 쓰기" />

        <div class="col-lg-12 mt-5">
            <div class="product__pagination blog__pagination">
                <a href="#"><i class="fa fa-long-arrow-left"></i></a>
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#"><i class="fa fa-long-arrow-right"></i></a>
            </div>
        </div>

    </section>
</th:block>
</html>
