<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/fragments/layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<th:block layout:fragment="content">
    <section id="admin_config_info" class="admin__section">
        <nav>
            <h3>notice</h3>
            <p class="admin__p">
                <a th:href="@{/admin/index}">HOME</a> &gt; 게시판 &gt;
                <strong>notice</strong>
            </p>
        </nav>

        <article>
            <nav>
                <h2 class="title">
                    [<span th:text="${adminBoardDTO.b_type}"></span>]
                    [[${adminBoardDTO.b_title}]]
                </h2>
                <span class="date"
                      th:text="${#temporals.format(adminBoardDTO.b_regDate, 'yy-MM-dd')}">
                </span>
            </nav>

            <div class="content">
              <pre>
                [[${adminBoardDTO.b_content}]]
              </pre>
            </div>
            <a href="#" class="btnList">목록보기</a>
        </article>
    </section>
</th:block>
