<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{cs/fragments/layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">




<th:block layout:fragment="content">

    <div class="container">
        <section id="cs">
            <br>
            <br>
            <div class="main" id="qnaList-main">
                <div class="col-lg-3 col-md-5">
                    <div class="sidebar">
                        <div class="sidebar__item">
                            <h4>고객문의</h4>
                            <ul>
                                <li><a href="#">회원</a></li>
                                <li><a href="#">Vegetables</a></li>
                                <li><a href="#">Fruit &amp; Nut Gifts</a></li>
                                <li><a href="#">Fresh Berries</a></li>
                                <li><a href="#">Ocean Foods</a></li>
                                <li><a href="#">Butter &amp; Eggs</a></li>
                                <li><a href="#">Fastfood</a></li>
                                <li><a href="#">Fresh Onion</a></li>
                                <li><a href="#">Papayaya &amp; Crisps</a></li>
                                <li><a href="#">Oatmeal</a></li>
                            </ul>
                        </div>
                    </div>
                </div>




               <section class="qna" id="qnaList-section">
                            <div class="section-title product__discount__title">
                                <h2><a href="#" class="btnTotal">회원</a></h2>
                            </div>
                            <table class="table table-hover" id="qnaList-table">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">First</th>
                                    <th scope="col">Last</th>
                                    <th scope="col">Handle</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="article:${pageResponseDTO.dtoList}">
                                        <th scope="row">[[${article.typeName}]]</th>
                                        <td>[[${article.title}]]</td>
                                        <td>[[${article.uid}]]</td>
                                        <td>[[${article.regDate}]]</td>
                                    </tr>

                                </tbody>
                            </table>

                       <div class="product__pagination" id="qnaList-page">
                           <a href="#"><i class="fa fa-long-arrow-left"></i></a>
                           <a href="#">1</a>
                           <a href="#">2</a>
                           <a href="#"><i class="fa fa-long-arrow-right"></i></a>
                       </div>

               </section>
            </div>



            <button type="button" class="btn btn-primary" id="qnaList-button">문의하기</button> <!-- bootstrap 기존 설정은 안 건드리는 게 좋음(css 때문에) -->
        </section>
    </div>
</th:block>

</html>
