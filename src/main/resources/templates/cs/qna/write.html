<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{cs/fragments/layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<th:block layout:fragment="content">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script th:src="@{/js/cs/qnaWrite.js}"></script>
    <div class="container">


    <!-- Contact Section Begin -->
    <section class="contact spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 text-center">
                    <div class="contact__widget">
                        <span class="icon_phone"></span>
                        <h4>휴대폰</h4>
                        <p>+01-3-8888-6868</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 text-center">
                    <div class="contact__widget">
                        <span class="icon_pin_alt"></span>
                        <h4>주소</h4>
                        <p>60-49 Road 11378 New York</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 text-center">
                    <div class="contact__widget">
                        <span class="icon_clock_alt"></span>
                        <h4>영업시간</h4>
                        <p>10:00 am to 23:00 pm</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 text-center">
                    <div class="contact__widget">
                        <span class="icon_mail_alt"></span>
                        <h4>이메일</h4>
                        <p>hello@colorlib.com</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section End -->

    <!-- Map Begin -->
    <div class="map">
        <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d49116.39176087041!2d-86.41867791216099!3d39.69977417971648!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x886ca48c841038a1%3A0x70cfba96bf847f0!2sPlainfield%2C%20IN%2C%20USA!5e0!3m2!1sen!2sbd!4v1586106673811!5m2!1sen!2sbd"
                height="500" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        <div class="map-inside">
            <i class="icon_pin"></i>
            <div class="inside-widget">
                <h4>부산</h4>
                <ul>
                    <li>Phone: +12-345-6789</li>
                    <li>Add: 16 Creek Ave. Farmingdale, NY</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Map End -->

    <!-- Contact Form Begin -->
    <div class="contact-form spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact__form__title">
                        <h2>문의하기</h2>
                    </div>
                </div>
            </div>
            <form th:action="@{/cs/qna/write}" method="POST">
                <!-- 사용자 정보 uid -->
                <input type="hidden" name="uid" th:value="${uid}">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <input type="text" name="title" placeholder="제목">
                    </div>

                    <select id="qnaCate" name="cate">
                        <option value="31">회원</option>
                        <option value="32">QnA2</option>
                        <option value="33">QnA3</option>
                    </select>

                    <div class="col-lg-3 col-md-3 cate2">
                        <select id="qnaType" name="type">
                            <option value="31">회원-1</option>
                            <option value="32">회원-2</option>
                            <option value="33">회원-3</option>
                            <option value="34">QnA2-1</option>
                            <option value="35">QnA2-2</option>
                            <option value="36">QnA2-3</option>
                            <option value="37">QnA3-1</option>
                            <option value="38">QnA3-2</option>
                            <option value="39">QnA3-3</option>
                        </select>
                    </div>
                    <div class="col-lg-12 text-center">
                        <textarea name="content" placeholder="내용"></textarea>
                        <button type="submit" class="site-btn">전송</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    </div>
    <!-- Contact Form End -->
</th:block>

</html>
